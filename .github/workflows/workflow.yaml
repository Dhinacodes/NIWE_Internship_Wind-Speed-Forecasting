name: Process CSV

on:
  workflow_dispatch:
    inputs:
      csv_file_path:
        description: 'Path to the CSV file'
        required: true

jobs:
  process-csv:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Process CSV file
      env:
        INPUT_CSV: ${{ github.event.inputs.csv_file_path }}
        OUTPUT_CSV: output/completed_data.csv
      run: |
        mkdir -p output
        python process_csv.py

